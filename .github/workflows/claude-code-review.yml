name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Only run for PRs from trusted contributors (mirrors the filter in claude.yml)
    if: contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.pull_request.author_association)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: "https://github.com/anthropics/claude-code.git"
          plugins: "code-review@claude-code-plugins"
          show_full_output: "true"
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: >-
            --json-schema '{"type":"object","properties":{"verdict":{"type":"string","enum":["pass","fail"]},"summary":{"type":"string"}},"required":["verdict","summary"]}'
          prompt: |
            /code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            After completing the review, return a JSON object with:
            - "verdict": "fail" if there are any blocking issues (bugs, security vulnerabilities,
              critical regressions, breaking API changes, or test failures); "pass" otherwise
            - "summary": the full review findings to be posted as a PR comment

      - name: Post review comment
        if: always() && steps.claude-review.outputs.structured_output != ''
        uses: actions/github-script@v8
        with:
          script: |
            const result = JSON.parse(process.env.STRUCTURED_OUTPUT);
            const icon = result.verdict === 'pass' ? '✅' : '❌';
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: `${icon} **Claude Code Review**: ${result.verdict.toUpperCase()}\n\n${result.summary}`,
              event: 'COMMENT',
            });
        env:
          STRUCTURED_OUTPUT: ${{ steps.claude-review.outputs.structured_output }}

      - name: Gate on review verdict
        # Fail-closed: fail if Claude ran successfully but did NOT return verdict=pass
        if: steps.claude-review.conclusion == 'success' && steps.claude-review.outputs.structured_output != '' && fromJSON(steps.claude-review.outputs.structured_output).verdict != 'pass'
        run: |
          echo "Claude found blocking issues or did not emit a verdict. See PR comment for details."
          exit 1

      - name: Check review completed
        if: failure() && steps.claude-review.conclusion == 'failure'
        run: |
          echo "Claude Code Review action failed to complete. Check logs for details."
          exit 1
