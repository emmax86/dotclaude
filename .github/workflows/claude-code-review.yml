name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: "https://github.com/anthropics/claude-code.git"
          plugins: "code-review@claude-code-plugins"
          show_full_output: "true"
          prompt: |
            /code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            After completing the review:
            1. Post the full findings as a PR comment using `gh pr comment ${{ github.event.pull_request.number }} --body "<findings>"`
            2. Write the verdict to GitHub Actions output:
               - If there are blocking issues: `echo "verdict=fail" >> $GITHUB_OUTPUT`
               - If there are only minor suggestions or no issues: `echo "verdict=pass" >> $GITHUB_OUTPUT`

      - name: Gate on review verdict
        if: steps.claude-review.outputs.verdict == 'fail'
        run: |
          echo "Claude found blocking issues. See PR comment for details."
          exit 1
