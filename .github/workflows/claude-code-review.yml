name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Only run for PRs from trusted contributors (mirrors the filter in claude.yml)
    if: contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.pull_request.author_association)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: "https://github.com/anthropics/claude-code.git"
          plugins: "code-review@claude-code-plugins"
          show_full_output: "true"
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: >-
            --json-schema '{"type":"object","properties":{"verdict":{"type":"string","enum":["pass","fail"]},"summary":{"type":"string"}},"required":["verdict","summary"]}'
          prompt: |
            You are a CI gating agent. Run a sub-agent with this exact prompt:

            Run `/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}`.

            After completing the review and posting your findings to the pull request, output
            exactly one of the following as the very last line of your response â€” no other text
            after it:

            VERDICT:pass
            VERDICT:fail

            Use `VERDICT:pass` only if you found zero blocking issues. Use `VERDICT:fail` for
            any blocking issues, or if you were unable to complete the review.

            Once the sub-agent finishes, scan its response for lines matching exactly `VERDICT:pass`
            or `VERDICT:fail`. If multiple such lines are present, use the last one. If no such line
            is present, treat it as `VERDICT:fail` (fail-closed).

            Call the `structured_output` tool with:
            {
              "verdict": "<pass or fail>",
              "summary": "<complete sub-agent response text, excluding the final VERDICT line>"
            }

      - name: Gate on missing verdict
        # Fail-closed: if Claude succeeded but emitted no structured output, something went wrong
        if: steps.claude-review.outcome == 'success' && steps.claude-review.outputs.structured_output == ''
        run: |
          echo "Claude succeeded but emitted no structured verdict. Failing closed."
          exit 1

      - name: Gate on review verdict
        # Fail-closed: fail if Claude ran successfully and returned verdict != pass
        if: steps.claude-review.outcome == 'success' && steps.claude-review.outputs.structured_output != '' && fromJSON(steps.claude-review.outputs.structured_output).verdict != 'pass'
        run: |
          echo "Claude found blocking issues. See PR review for details."
          exit 1

      - name: Check review completed
        if: failure() && steps.claude-review.outcome == 'failure'
        run: echo "Claude Code Review action failed to complete. Check logs for details."
